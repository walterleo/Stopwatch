<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <style>
        body {
            background-color: bisque;
        }

        .title {
            margin-top: 60px;
            font-size: 60px;
        }

        .watch {
            margin-top: 40px;
        }

        button {
            font-size: 25px;
            width: 30%;
            margin: 20px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <center>
        <div class="title">
            <h1>Stop Watch</h1>
            <h2><span id="mins">00</span>:<span id="secs">00</span></h2>
        </div>
        <div class="watch">
            <button onclick="start();">Start</button>
            <button onclick="reset();"> Reset</button>
        </div>
    </center>
</body>
<script>
    function start() {
        let secs = +'00';
        let myInterval = setInterval(() => {
            if (secs == 59) {
                start();
            }
            if(secs == 60){
                clearInterval(myInterval);
                startMins();
            }
            if (secs < 10) {
                document.getElementById('secs').innerText = '0' + secs++;
            } else {
                document.getElementById('secs').innerText = secs++;
            }
        }, 1000);
    }
    function startMins() {
        let mins = +document.getElementById("mins").innerText;
        if (mins < 10) {
            document.getElementById("mins").innerText = '0' + ++mins;
        } else {
            document.getElementById("mins").innerText = ++mins;
        }
    }

    function reset(){
        window.location.href = 'index.html';
    }



</script>

</html>
